<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Futebol</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantas Champions o Real Madrid tem?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>15</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Mnecraft</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual o item que voce pode sair voando?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Elytra</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Guerra</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quem esta em guerra contra a Russia?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Ucrania</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido pela Alura, sem fins lucrativos</p>
    </footer>
</body>
</html>
